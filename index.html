<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-full">
          <h1 class="header-journal">Code Journal</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="column-full">
          <h2 class="header-entry">New Entry</h2>
        </div>
      </div>
      <div data-view="entry-form">
        <form id="form-inputs" class="form-box">
          <div class="container">
            <div class="row">
              <div class="column-half">
                <img
                  src="/images/placeholder-image-square.jpg"
                  class="image-submit"
                  alt="image" />
              </div>
              <div class="column-half input-align">
                <label for="title">Title</label>
                <input id="title" class="input-box" type="text" required />
                <label for="photo">Photo URL</label>
                <input
                  id="photo"
                  class="photo-input input-box"
                  type="text"
                  required />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row column-full">
              <label for="note">Notes</label>
              <textarea
                id="note"
                class="box-notes"
                rows="5"
                cols="50"
                required></textarea>
            </div>
          </div>
          <div class="container">
            <button id="submit" class="button-save" type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <!--remember to add hidden back above, the following
           code are dummy entries for creating review feature-->
        <ul>
          <li class="row">
            <div class="column-half">
              <img
                class="image-submit"
                src="https://th-thumbnailer.cdn-si-edu.com/ii_ZQzqzZgBKT6z9DVNhfPhZe5g=/fit-in/1600x0/filters:focal(1061x707:1062x708)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/55/95/55958815-3a8a-4032-ac7a-ff8c8ec8898a/gettyimages-1067956982.jpg" />
            </div>
            <div class="column-half">
              <h1>Cat</h1>
              <p>This is a cat that is laying down. It is orange and sleepy.</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                class="image-submit"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGbq275gmH0J5JawdW2u85TVDdmsHvvMkdYAk6faDNFA&s" />
            </div>
            <div class="column-half">
              <h1>Potato</h1>
              <p>
                This is a potato that is laying down. It is tasty and sleepy.
              </p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
