<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container column-full"></div>
    </header>
    <main class="container column-full">
      <div data-view="entry-form" class="row">
        <form class="form-box .column-third">
          <h1 class="header-journal">Code Journal</h1>
          <h2>New Entry</h2>
          <input type="image" class="image-submit" alt="Submit" />
          <p>Title</p>
          <input type="text" />
          <p>Photo URL</p>
          <input type="text" />
          <p>Notes</p>
          <input type="text" class="box-notes" />
          <br />
          <button class="button-save" type="submit">SAVE</button>
        </form>
        <form class="form-box .column-third">
          <h1 class="header-journal">Code Journal</h1>
          <h2>New Entry</h2>
          <input type="image" class="image-submit" alt="Submit" />
          <p>Title</p>
          <input type="text" />
          <p>Photo URL</p>
          <input type="text" />
          <p>Notes</p>
          <input type="text" class="box-notes" />
          <br />
          <button class="button-save" type="submit">SAVE</button>
        </form>
        <form class="form-box .column-third">
          <h1 class="header-journal">Code Journal</h1>
          <h2>New Entry</h2>
          <input type="image" class="image-submit" alt="Submit" />
          <p>Title</p>
          <input type="text" />
          <p>Photo URL</p>
          <input type="text" />
          <p>Notes</p>
          <input type="text" class="box-notes" />
          <br />
          <button class="button-save" type="submit">SAVE</button>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
