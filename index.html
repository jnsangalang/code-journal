<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="column-full">
        <h1 class="header-journal">Code Journal</h1>
      </div>
      <div class="column-full">
        <h2 class="header-entry">New Entry</h2>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="form-inputs" class="form-box">
          <div class="row">
            <div class="column-half">
              <img
                src="/images/placeholder-image-square.jpg"
                class="image-submit"
                alt="image" />
            </div>
            <div class="column-half input-align">
              <label for="title">Title</label>
              <input id="title" class="input-box" type="text" required />
              <label for="photo">Photo URL</label>
              <input
                id="photo"
                class="photo-input input-box"
                type="text"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="note">Notes</label>
              <textarea
                id="note"
                class="box-notes"
                rows="5"
                cols="50"
                required></textarea>
            </div>
          </div>
          <div>
            <button id="submit" class="button-save" type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
