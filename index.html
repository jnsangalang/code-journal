<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1 class="header-journal">Code Journal</h1>
          <a class="header-entry">Entries</a>
        </div>
      </div>
    </header>
    <main>
      <div data-view="entry-form" class="view entry-form">
        <div class="container">
          <div class="column-full">
            <h2 id="header-text" class="header-text">New Entry</h2>
          </div>
        </div>
        <form id="form-inputs" class="form-box">
          <div class="container">
            <div class="row">
              <div class="column-half">
                <img
                  src="/images/placeholder-image-square.jpg"
                  class="image-submit"
                  alt="image" />
              </div>
              <div class="column-half" id="space-text">
                <label for="title">Title</label>
                <input id="title" class="input-box" type="text" required />
                <label for="photo">Photo URL</label>
                <input
                  id="photo"
                  class="photo-input input-box"
                  type="text"
                  required />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row column-full">
              <label for="note">Notes</label>
              <textarea
                id="note"
                class="box-notes"
                rows="5"
                cols="50"
                required></textarea>
            </div>
          </div>
          <div class="container">
            <button id="submit" class="button-save" type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden entries">
        <div class="container">
          <div class="row-entries">
            <div class="column-full">
              <h2 class="header-entries">Entries</h2>
            </div>
            <div class="column-full">
              <button id="new-button" class="new-button" type="button">
                NEW
              </button>
            </div>
          </div>
        </div>
        <ul class="container"></ul>
        <div class="container">
          <p class="no-entries">No entries have been recorded.</p>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
